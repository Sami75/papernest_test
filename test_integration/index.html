<!DOCTYPE html>
<html>
  <head>
    <title>Test intégration - Papernest</title>
    <link href="./css/app.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body>
    <div class="app">
      <div class="app_bar">
        <div class="app_bar_logo">
          <i data-feather="home"></i>
        </div>
        <div class="app_bar_menu">
          <div class="app_bar_menu_left">
            <div class="separator"></div>
            <div class="menu_item">
              <span> Tableau de bord </span>
            </div>
            <div class="separator"></div>
            <div class="menu_item">
              <span> Souscriptions </span>
              <i class="app_bar_icon" data-feather="chevron-down"></i>
            </div>
          </div>
          <div class="app_bar_menu_right">
            <div class="menu_item">
              <i class="app_bar_icon" data-feather="bell"></i>
              <div class="badge">
                <span>1</span>
              </div>
            </div>
            <div class="separator"></div>
            <div class="menu_item">
              <span> Nicolas Bussière </span>
              <i class="app_bar_icon" data-feather="chevron-down"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="app_header">
        <div class="app_header_wrapper">
          <div class="app_header_user">
            <div class="app_header_progress_bar">
              <svg
                class="progress-ring"
                width="100"
                height="100"
                style="background-color: #001487"
              >
                <circle
                  stroke="#001fd2"
                  stroke-width="8"
                  stroke-linecap="round"
                  fill="transparent"
                  r="40"
                  cx="50"
                  cy="50"
                ></circle>
                <circle
                  class="progress-ring__circle"
                  stroke="#00AFFA"
                  stroke-width="8"
                  stroke-linecap="round"
                  fill="transparent"
                  r="40"
                  cx="50"
                  cy="50"
                />
              </svg>
            </div>
            <div class="app_header_user_info">
              <div class="app_header_user_info_welcome">Bonjour Nicolas</div>
              <div class="app_header_user_info_details">
                <span>25%</span> de vos Souscriptions sont finalisées
              </div>
            </div>
          </div>
          <div class="app_header_actions">
            <div><i class="app_bar_icon" data-feather="phone"></i></div>
            <div><i class="app_bar_icon" data-feather="message-square"></i></div>
            <div><i class="app_bar_icon" data-feather="help-circle"></i></div>
          </div>
        </div>
      </div>
      <div class="content">Content</div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
